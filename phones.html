<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди свой идеальный телефон с #FYPhone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <h1>Найди свой идеальный телефон с #FYPhone</h1>
    </header>

    <!-- Поле поиска -->
    <div class="search-container">
        <input type="text" placeholder="Поиск" class="search-input">
        <button class="search-button">Найти</button>
    </div>

    <!-- Контейнер для телефонов (с прокруткой) -->
    <div class="phones-container">
        <div class="phone-grid">
            <!-- Здесь будут карточки телефонов -->
        </div>
        
        <!-- Полупрозрачная надпись при пустом списке -->
        <div class="empty-message">Здесь пока ничего нет…</div>
    </div>

    <!-- Нижняя панель навигации (фиксированная) -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item left">Главная</a>
        <a href="#" class="nav-item center">Поиск</a>
        <a href="#" class="nav-item right">Топы</a>
    </nav>
</body>
</html>
