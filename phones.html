<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди свой идеальный телефон с #FYPhone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <h1>Найди свой идеальный телефон с #FYPhone</h1>
    </header>

    <!-- Поле поиска -->
    <div class="search-container">
        <input type="text" placeholder="Поиск" class="search-input">
        <button class="search-button">Найти</button>
    </div>

    <!-- Контейнер для телефонов (с прокруткой) -->
    <div class="phones-container">
        <div class="phone-card">
            <img src="img/phone1.jpg" alt="Телефон 1">
            <h3>Модель 1</h3>
            <p>Камера 64 МП</p>
            <p>6.7" AMOLED</p>
            <p>8 ГБ ОЗУ</p>
            <span class="price">59 990 ₽</span>
        </div>
        <div class="phone-card">
            <img src="img/phone2.jpg" alt="Телефон 2">
            <h3>Модель 2</h3>
            <p>Камера 50 МП</p>
            <p>6.5" OLED</p>
            <p>6 ГБ ОЗУ</p>
            <span class="price">49 990 ₽</span>
        </div>
        <div class="phone-card">
            <img src="img/phone3.jpg" alt="Телефон 3">
            <h3>Модель 3</h3>
            <p>Камера 48 МП</p>
            <p>6.4" AMOLED</p>
            <p>8 ГБ ОЗУ</p>
            <span class="price">54 990 ₽</span>
        </div>
        <!-- Добавьте больше карточек для проверки скролла -->
    </div>

    <!-- Нижняя панель навигации (фиксированная, только надписи) -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item home active">Главная</a>
        <a href="#" class="nav-item search">Поиск</a>
        <a href="#" class="nav-item tops">Топы</a>
    </nav>
</body>
</html>
